


<td-layout>
    <td-navigation-drawer flex sidenavTitle="Alert Movies" logo="assets:tmdb" name="Firstname Lastname">
      <div><p>Home</p></div>
      <mat-divider></mat-divider>
      <mat-nav-list>
        <a mat-list-item routerLink="/"><mat-icon>home</mat-icon>Home</a>
      </mat-nav-list>
      <p>Movies</p>
      <mat-divider></mat-divider>
      <mat-nav-list>
        <a mat-list-item routerLink="/list-movies/popular/1"><mat-icon>movie_filter</mat-icon>Popular</a>
        <a mat-list-item routerLink="/list-movies/top_rated/1"><mat-icon>favorite</mat-icon>Top Rated</a>
        <a mat-list-item routerLink="/list-movies/now_playing/1"><mat-icon>movie</mat-icon>Now Playing</a>
        <a mat-list-item routerLink="/list-movies/upcoming/1"><mat-icon>event</mat-icon>Upcoming</a>
      </mat-nav-list>
      <p>People</p>
      <mat-divider></mat-divider>
      <mat-nav-list>
        <a mat-list-item routerLink="/people/popular/1"><mat-icon>person</mat-icon>Popular</a>
      </mat-nav-list>
      <p>Tv Shows</p>
      <mat-divider></mat-divider>
      <mat-nav-list>
        <a mat-list-item routerLink="/tv_on_air/1"><mat-icon>live_tv</mat-icon>On Air</a>
        <a mat-list-item routerLink="/tv_popular/1"><mat-icon>thumb_up</mat-icon>Popular</a>
        <a mat-list-item routerLink="/tv_top_rated/1"><mat-icon>favorite</mat-icon>Top Rated</a>
      </mat-nav-list>
    </td-navigation-drawer>
    <td-layout-nav logo="assets:tmdb" toolbarTitle="Alert Movies" navigationRoute="/">
      <div td-toolbar-content layout="row" layout-align="start center" flex>
        <button mat-icon-button td-menu-button tdLayoutToggle>
          <mat-icon>menu</mat-icon>
        </button>
        <mat-icon [routerLink]="['/']" class="mat-icon-logo cursor-pointer" logo="assets:tmdb"></mat-icon>
        <span flex></span>
        <td-search-box style="margin-bottom: 38px; width: 380px; margin-left: 800px" #searchBar class="search-bar tc-grey-50" backIcon="arrow_forward"
                       placeholder="Search movies, tv series or persons"
                       [showUnderline]="true" [debounce]="300" [alwaysVisible]="true"
                       (search)="handleSearch()" >
        </td-search-box>

      </div>
      <div class="bgc-grey-300">
        <router-outlet></router-outlet>
      </div>
    </td-layout-nav>
  </td-layout>
